<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Image Scrolling Inside Desktop</title>
    <style>
        .desktop {
            width: 370px;
            height: 314px;
            background: url('assets/media/general/demo-page/mac.png') no-repeat;
            background-size: contain;
            position: relative;
            overflow: hidden; /* Ensure content doesn't overflow the desktop frame */
            margin: 0 auto;
        }

        .image-container {
            position: absolute;
            top: 40%;
            left: 50%;
            width: 249px;
            height: 153px;
            transform: translate(-50%, -50%); /* Center the image container inside the desktop */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: none;
            object-fit: cover;
        }

        .image-container img.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="desktop">
    <div class="image-container">
        <img src="assets/media/img/sports/box-cricket1.jpg" alt="Cinque Terre" class="active">
        <img src="assets/media/img/sports/cricket.jpg" alt="Forest">
        <img src="assets/media/img/sports/tennis.jpg" alt="Northern Lights">
        <img src="assets/media/img/sports/Pickleball.jpg" alt="Mountains">
    </div>
</div>

<script>
    const images = document.querySelectorAll('.image-container img');
    let currentIndex = 0;

    function showNextImage() {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 2000); // Change image every 2 seconds
</script>

</body>
</html>
